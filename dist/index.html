<!DOCTYPE html>
<html>

<head>
	<title>Bulletproof Button Custom Block</title>
</head>

<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
				</div>
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small">Bulletproof Button Generator</span>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div id="workspace">
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="button_text">Button Text</label>
					<div class="slds-form-element__control">
						<input type="text" id="button_text" class="slds-input"
							placeholder="Your CTA Copy" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="button_url">URL</label>
					<div class="slds-form-element__control">
						<input type="text" id="button_url" class="slds-input"
							placeholder="URL" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="button_color">Button Color</label>
					<div class="slds-form-element__control">
						<select id="button_color" name="button_color">
							<option value="">--Please choose an option--</option>
							<option value="Grape">Grape</option>
							<option value="Mango">Mango</option>
							<option value="White">White</option>
							<option value="Arctic">Arctic</option>
						</select>
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="block_color">Block Background Color</label>
					<div class="slds-form-element__control">
						<select id="block_color" name="block_color">
							<option value="">--Please choose an option--</option>
							<option value="White">White</option>
							<option value="Grape">Grape</option>
							<option value="Mango">Mango</option>
							<option value="Arctic">Arctic</option>
						</select>
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="alignment">Button Alignment</label>
					<div class="slds-form-element__control">
						<select id="alignment" name="alignment">
							<option value="">--Please choose an option--</option>
							<option value="Left">Left</option>
							<option value="Center">Center</option>
							<option value="Right">Right</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		
	</article>

	<script src="./main.js"></script>
</body>

</html>
