<!DOCTYPE html>
<html>

<head>
	<title>Email Settings Custom Block</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.14.0/dist/jquery.validate.min.js"></script>
	<style>
		.error{
			color:red;
			font-size: 12px;
		  }
	</style>
	
</head>

<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
				</div>
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small">Email Settings Generator</span>
					</h2>
				</div>
			</header>
		</div>
		<form id="myForm">
			<div class="slds-card__body slds-card__body_inner">
				<div id="workspace">
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="subjectLine">Subject Line</label>
						<div class="slds-form-element__control">
							<input type="text" id="subjectLine" name="subjectLine" class="slds-input"
								placeholder="Your subject line" />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="salutation">Salutation</label>
						<div class="slds-form-element__control">
							<input type="text" id="salutation" name="salutation" class="slds-input" value="Hi"
							placeholder="Hi" />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="version">Version indicator</label>
						<div class="slds-form-element__control">
							<input type="text" id="version" name="version" class="slds-input" 
							placeholder="Enter version indicator or n/a" />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="veeva">Veeva/INS number</label>
						<div class="slds-form-element__control">
							<input type="text" id="veeva" name="veeva" class="slds-input" 
							placeholder="Enter Veeva/INS number" />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="customCopyright">Copyright</label>
						<div class="slds-form-element__control">
							<input type="text" id="customCopyright" name="customCopyright" class="slds-input" 
							placeholder="Enter full copyright copy" />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="Unsubscribe">Show unsubscribe link</label>
						<div class="slds-form-element__control">
							<input type="radio" id="unsuby" name="Unsubscribe" value="Yes" checked />
							<label for="unsuby">Yes</label>

							<input type="radio" id="unsubn" name="Unsubscribe" value="No"  />
							<label for="unsubn">No</label>
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="isi">Show ISI link</label>
						<div class="slds-form-element__control">
							<input type="radio" id="isiy" name="isi" value="Yes" checked />
							<label for="isiy">Yes</label>

							<input type="radio" id="isin" name="isi" value="No"  />
							<label for="isin">No</label>
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="vib">Show view-in-browser link</label>
						<div class="slds-form-element__control">
							<input type="radio" id="viby" name="vib" value="Yes" checked />
							<label for="viby">Yes</label>

							<input type="radio" id="vibn" name="vib" value="No"  />
							<label for="vibn">No</label>
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="vib">Footer FAQ link</label>
						<div class="slds-form-element__control">
							<input type="radio" id="OP5FAQy" name="OP5FAQ" value="OP5" checked />
							<label for="OP5FAQy">OP5</label>

							<input type="radio" id="OP5FAQn" name="OP5FAQ" value="Generic"  />
							<label for="OP5FAQn">Generic</label>
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="ctoken">UTM ctoken</label>
						<div class="slds-form-element__control">
							<input type="text" id="ctoken" name="ctoken" class="slds-input" 
							placeholder="Enter ctoken value" />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="utm_campaign">UTM Campaign</label>
						<div class="slds-form-element__control">
							<input type="text" id="utm_campaign" name="utm_campaign" class="slds-input" 
							placeholder="Enter utm_campaign value" />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="utm_source">UTM Source</label>
						<div class="slds-form-element__control">
							<input type="text" id="utm_source" name="utm_source" class="slds-input" 
							placeholder="Enter utm_source value" />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label" for="utm_content">UTM Content</label>
						<div class="slds-form-element__control">
							<input type="text" id="utm_content" name="utm_content" class="slds-input" 
							placeholder="Enter utm_content value" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</article>

	<script src="./main.js"></script>
	<script type="text/javascript">
		$(document).ready(function($) {
			$("#myForm").validate({
			  debug: true,
			  rules: {
				subjectline: "required",
				veeva: "required",
				customCopyright: "required"
			  },
			  messages: {
				subjectline: "Subject line is required!",
				veeva: "Veeva/INS is required!",
				customCopyright: "Copyright text is required!"
			  },
			  //   onfocusout: function (element) {
			  //     $(element).valid();
			  //   },
			  submitHandler: function (form) {
				form.submit();
			  }
			});
		  });
		  
	</script>
	
</body>

</html>
