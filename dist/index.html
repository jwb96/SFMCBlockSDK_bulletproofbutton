<!DOCTYPE html>
<html>
	<head>
		<title>adidas Wallet Block</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
      </div>
      <div class="slds-media__body">
        <h2>
          <span class="slds-text-heading_small">adidas Wallet Block</span>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  	<div id="workspace">
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="text-input-id-0">Title for Wallet</label>
			<div class="slds-form-element__control">
				<input type="text" id="text-input-id-0" class="slds-input" placeholder="Title for Wallet block" />
			</div>
		</div>
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="text-input-id-1">Description for Wallet</label>
			<div class="slds-form-element__control">
				<input type="text" id="text-input-id-1" class="slds-input" placeholder="Description for Wallet" />
			</div>
		</div>
	</div>
  </div>
  <footer class="slds-card__footer">For use in Salesforce Marketing Cloud block SDK demos only</footer>
</article>
		
		<script src="./main.js"></script>
	</body>
</html>
