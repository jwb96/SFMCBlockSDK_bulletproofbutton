<!DOCTYPE html>
<html>

<head>
	<title>Bulletproof Button Custom Block</title>
</head>

<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
				</div>
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small">Bulletproof Button Generator</span>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div id="workspace">
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="button_text">Button Text</label>
					<div class="slds-form-element__control">
						<input type="text" id="button_text" class="slds-input"
							placeholder="Your CTA Copy" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-1">URL</label>
					<div class="slds-form-element__control">
						<input type="text" id="button_url" class="slds-input"
							placeholder="URL" />
					</div>
				</div>
			</div>
		</div>
		<footer class="slds-card__footer">For use in Salesforce Marketing Cloud block SDK demos only</footer>
	</article>

	<script src="./main.js"></script>
</body>

</html>
